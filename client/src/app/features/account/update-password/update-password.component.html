@if (state) {
<mat-card class="max-w-lg mx-auto mt-32 p-8">
  <div class="text-center mb-6">
    <h1 class="text-3xl font-semibold text-primary">Update Password</h1>
  </div>
  <mat-form-field appearance="outline" class="w-full mb-4 rounded-sm">
    <mat-label>Password</mat-label>
    <input
      type="password"
      class="rounded-none"
      placeholder="Password"
      matInput
      #txtPassword
    />
  </mat-form-field>
  <mat-form-field appearance="outline" class="w-full mb-4 rounded-sm">
    <mat-label>Password Confirm</mat-label>
    <input
      type="password"
      class="rounded-none"
      placeholder="Password Confirm"
      matInput
      #txtPasswordConfirm
    />
  </mat-form-field>

  <button
    mat-flat-button
    color="primary"
    type="submit"
    class="rounded-sm w-full py-2"
    (click)="updatePassword(txtPassword.value, txtPasswordConfirm.value)"
  >
    Update Password</button
  >`
</mat-card>
} @else {
<div class="text-red-600">Bu link kullanilmamaktadir!!!!</div>
}

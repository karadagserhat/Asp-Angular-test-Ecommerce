<div class="w-full">
  <mat-radio-group
    [value]="cartService.selectedDelivery()?.id"
    (change)="updateDeliveryMethod($event.value)"
    class="grid grid-cols-2 gap-4"
  >
    <div
      *ngFor="
        let method of checkoutService.deliveryMethods;
        trackBy: trackByShortName
      "
      class="delivery-card"
    >
      <label class="p-3 border cursor-pointer flex flex-col w-full h-full">
        <mat-radio-button
          class="w-full h-full"
          [checked]="cartService.selectedDelivery() === method"
          [value]="method"
        >
          <div class="flex flex-col w-full h-full">
            <strong>
              {{ method.shortName }} - {{ method.price | currency }}
            </strong>
            <span class="text-sm">{{ method.description }}</span>
          </div>
        </mat-radio-button>
      </label>
    </div>
  </mat-radio-group>
</div>
